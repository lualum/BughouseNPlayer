<div id="menu-screen" data-screen="menu">
	<h1 id="menu-header">
		<img src="/favicon.ico" alt="Bughouse" id="logo" />
	</h1>
	<div id="menu-container">
		<!-- LEFT SIDE: CONTROLS -->
		<div id="section">
			<input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" autocomplete="off"
				required />
			<button id="create-game-btn" class="game-action-btn">
				Create Game
			</button>
			<button id="join-game-btn" class="game-action-btn">
				Join from ID
			</button>
			<div class="form-group">
				<button id="setting-btn" class="util-btns">
					<p>âš™</p>
				</button>
				<button id="info-btn" class="util-btns">
					<p>?</p>
				</button>
			</div>
		</div>
		<!-- RIGHT SIDE: ROOM LISTING -->
		<div id="lobbies-list"></div>
	</div>
	<div id="menu-error"></div>
</div>

<!-- JOIN MODAL -->
<div id="join-modal" class="modal hidden">
	<div class="modal-content">
		<h2>Join Game</h2>
		<p>Enter the 4-character room code</p>
		<div class="form-group">
			<input type="text" id="join-room-code-input" placeholder="Room code" maxlength="4" autocomplete="off"
				required />
		</div>
		<div class="modal-buttons">
			<button id="submit-join-btn" class="primary-btn">Join</button>
			<button id="close-join-modal" class="secondary-btn">Cancel</button>
		</div>
	</div>
</div>

<!-- NAME MODAL -->
<div id="name-modal" class="modal hidden">
	<div class="modal-content">
		<h2>Please Enter Your Name</h2>
		<p>You need to set a name before joining a room</p>
		<div class="form-group">
			<input type="text" id="modal-name-input" placeholder="Enter your name" maxlength="20" required />
		</div>
		<div id="modal-error" class="error"></div>
		<div class="modal-buttons">
			<button id="submit-name-btn" class="primary-btn">Confirm</button>
			<button id="close-modal" class="secondary-btn">Cancel</button>
		</div>
	</div>
</div>
